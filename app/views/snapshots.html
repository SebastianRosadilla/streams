<div class="snapshot">
  <h1>3d images gallery</h1>
  <div class="container">
		<div id="carousel">
			<figure ng-repeat="image in snapshot.images">
        <img src="{{image.src}}" alt="{{image.alt}}">
      </figure>
		</div>
	</div>

  <div class="media">
    <video></video>
    <div class="canvas"><canvas></canvas></div>
  </div>

  <div class="buttons">
    <input type="button" value="START" ng-click="snapshot.start()"/>
    <input type="button" value="STOP" ng-click="snapshot.stop()"/>
    <input type="button" value="SNAPSHOT" ng-click="snapshot.snapshot()"/>
    <input type="button" value="NORMAL" ng-click="snapshot.change('normal')"/>
    <input type="button" value="GRAYSCALE" ng-click="snapshot.change('grayscale')"/>
    <input type="button" value="BRIGHTNESS" ng-click="snapshot.change('brightness')"/>
    <input type="button" value="THRESHOLD" ng-click="snapshot.change('threshold')"/>
    <input type="button" value="CONVULTED" ng-click="snapshot.change('convolute')"/>
    <a id="download" type="download">DOWNLOAD</a>
    <h3>Play with threshold</h3>
    <input type="text" ng-model="snapshot.hold"></input>
    <h3>Play with brightness</h3>
    <input type="text" ng-model="snapshot.bright"></input>
  </div>

</div>
